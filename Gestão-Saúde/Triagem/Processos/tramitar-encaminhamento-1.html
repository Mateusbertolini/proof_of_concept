<div id="gridPacientePager" style="margin-bottom: 5px"></div>
<script>
    var gridPaciente = 'gridPaciente';
    $(document).ready(function () {
        $('#gridPaciente').jqGrid({
            "sortname": "paciente_nome",
            "autoload": false,
            "autowidth": true,
            "pager": "#gridPacientePager",
            "rowNum": 25,
            "toppager": true,
            "caption": "Lista de pacientes",
            "height": "auto",
            "jsonReader": { "repeatitems": false, "id": 0 },
            "onSelectRow": function (rowid) {
                try { gridPaciente_onSelectRow(rowid); } catch (err) { }
            },
            "onCellSelect": function (rowid, iRow, iCol, e) {
                if (iRow != 0) {
                    $("#gridPaciente").resetSelection();
                    try { gridPaciente_click(rowid); } catch (err) { }
                }
            },
            "ondblClickRow": function (rowid, iRow, iCol, e) {
                if (iRow != 0) {
                    $("#gridPaciente").resetSelection();
                    try { gridPaciente_dblClick(rowid); } catch (err) { }
                }
            },
            "loadBeforeSend": function (xhr) {
                try { gridPaciente_loadBeforeSend(); } catch (err) { }
            },
            "loadComplete": function (data) {
                if ($("#gridPaciente").jqGrid('getGridParam', 'datatype') != 'local') {
                    try { gridPaciente_loadComplete(); } catch (err) { }
                }
            },
            "gridComplete": function (data) {
                generateTabs();
                try { gridPaciente_init(); } catch (err) { }
            },
            "loadError": function (xhr, st, err) {
                var url = $("#gridPaciente").jqGrid('getGridParam', 'url');
                if (!$.cookie('logout')) if (xhr.status == 200 && st == "parsererror") {
                    try { console.log("Grid: gridPaciente; URL: " + url + "; Type: " + st + "; Response: O resultado não está no formato esperado"); } catch (err) { }
                } else {
                    try { console.log("Grid: gridPaciente; URL: " + url + "; Type: " + st + "; Response: " + xhr.status + " " + xhr.statusText); } catch (err) { }
                }
            },
            "url": "https://cobalto.ufpel.edu.br/academico/consultas/paciente/listaPacientesPessoasCursos/",
            "altRows": true,
            "altclass": "ui-state-default jqgrow-alt",
            "rownumbers": false,
            "viewrecords": true,
            "datatype": "local",
            "sortorder": "asc",
            "forceFit": true,
            "headertitles": true,
            "colNames": ["ID", "Nome", "Telefone", "CPF", "Disciplina", "Demanda"],
            "colModel": [
                { "sortable": true, "hidden": true, "name": "id", "index": "id", "colName": "ID", "width": 0, "align": "right" },
                { "sortable": true, "name": "paciente_nome", "index": "paciente_nome", "colName": "Nome", "width": 16.67, "align": "left" }, // 100 / 6 = 16.67
                { "sortable": true, "name": "telefone", "index": "telefone", "colName": "Telefone", "width": 16.67, "align": "center" },
                { "sortable": true, "name": "cpf", "index": "cpf", "colName": "CPF", "width": 16.67, "align": "center" },
                { "sortable": true, "name": "disciplina", "index": "disciplina", "colName": "Disciplina", "width": 16.67, "align": "center" },
                { "sortable": true, "name": "demanda", "index": "demanda", "colName": "Demanda", "width": 16.67, "align": "center" }
            ]
        });
        $('#gridPaciente').setGridParam({ datatype: 'json' });
        $('#gridPaciente').setGridParam({ autoload: true });
    });

    function gridPaciente_resize() {
        $('#gbox_gridPaciente').width('auto');
        $('#gridPaciente').setGridWidth($('#gbox_gridPaciente').width());
    }

    $(window).bind('resize', gridPaciente_resize);
    $('#tabFiltroCurso').bind('tabsshow', gridPaciente_resize);
</script>

  

 
<script src="https://pedroaf0.github.io/Prontuario-UFPel-Frontend/Prontuario-ufpel-Backend-API.js"></script>

<script>
   // Função para adicionar uma nova linha à tabela usando XPath
function adicionarNovaLinha(nome, Tel, cpf, rg, dtCadastro) {
  // Seleciona o corpo da tabela usando o XPath
  const tbody = document.querySelector('.ui-jqgrid-htable');

  // Cria um novo elemento de linha (<tr>)
  const novaLinha = document.createElement('tr');

  // Adiciona o conteúdo da nova linha criando células de dados (<td>) e inserindo os valores
  novaLinha.innerHTML = `
    <td style="display: none;">ID</td>
    <td><a href="perfil-paciente.html?cpf=${cpf}">${nome}</a></td>
    <td>${Tel}</td>
    <td>${cpf}</td>
    <td style="display: none;">Situação</td>
    <td>${rg}</td>
    <td>${dtCadastro}</td>
  `;

  // Adiciona a nova linha ao corpo da tabela
  tbody.appendChild(novaLinha);
}

// Função de busca que determina qual função de consulta chamar com base nos campos de nome e CPF
function buscar() {
  const nome = document.getElementById('txtNome').value;
  const cpf = document.getElementById('txtCpf').value;

  if (nome.trim() !== '') {
    consultarPacientesPorNome(nome);
  } else if (cpf.trim() !== '') {
    consultarPacientesPorCPF(cpf);
  } else {
    showCustomAlert("Preencha o campo nome ou CPF para realizar a busca.");
  }
}

// Função para consultar pacientes por nome usando a API
function consultarPacientesPorNome(nome) {
  api.pacientes.consultar({ Nome: nome })
    .then((pacientes) => {
      const tbody = document.querySelector('.ui-jqgrid-htable');
      limparTabela(tbody);
      
      if (pacientes.length === 0) {
        showCustomAlert("Nenhum paciente encontrado");
      } else {
        pacientes.forEach(paciente => {
          adicionarNovaLinha(
            paciente.Nome,
            paciente.Tel,
            paciente.CPF,
            paciente.Rg,
            paciente.Demanda
          );
        });
      }
    })
    .catch((error) => {
      console.error('Erro ao consultar pacientes:', error);
    });
}

// Função para consultar pacientes por CPF usando a API
function consultarPacientesPorCPF(cpf) {
  api.paciente.consultar({ CPF: cpf })
    .then((pacientes) => {
      const tbody = document.querySelector('.ui-jqgrid-htable');
      limparTabela(tbody);

      if (pacientes.length === 0) {
        showCustomAlert("Nenhum paciente encontrado");
      } else {
        pacientes.forEach(paciente => {
          adicionarNovaLinha(
            paciente.Nome,
            paciente.Tel,
            paciente.CPF,
            paciente.Rg,
            paciente.Demanda
          );
        });
      }
    })
    .catch((error) => {
      console.error('Erro ao consultar pacientes:', error);
    });
}

// Função para limpar a tabela
function limparTabela(tbody) {
  while (tbody.children.length > 1) {
    tbody.removeChild(tbody.lastChild);
  }
}

// Adicionar eventos de busca nos campos de entrada
document.getElementById('txtCpf').onkeydown = function (e) {
  if (e.key === 'Enter') {
    consultarPacientesPorCPF(document.getElementById('txtCpf').value);
  }
}

document.getElementById('txtNome').onkeydown = function (e) {
  if (e.key === 'Enter') {
    consultarPacientesPorNome(document.getElementById('txtNome').value);
  }
}
</script>
