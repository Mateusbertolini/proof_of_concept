   <body>
    <!-- CONTEÚDO SUPERIOR -->

      <div style="clear: both;"></div></div><div style="clear: both;"></div>
      
    <!-- CONTEÚDO BOTÕES -->

        <button id="voltar-pagina" class="voltar-pagina" style="float: left;">Voltar página</button>

    <!-- CONTEÚDO TAB E BOTÕES DA FUNCIONALIDADE -->
    <div id="agendaClinicas" class="tabs" style="height: 750px;">
        <div id="agendaClinicas-0" class="ui-widget agendaClinicas-0">
            <ul>
                <li class="agendaClinicas"><a href="#agendaClinicas-0" accessKey="agendaClinicas-0">Agenda de clínicas</a></li>
            </ul>
        </div>

        <div style="margin: 20px;">
          <p></p>

          <br>
          <label style="width: 200px; margin: 5px;">Filtrar por data</label>
          <input type="date" id="filtroDataAgendamento" value="" maxlength="10" class="ui-state-default ui-corner-all mousetrap " style=" width: 200px; height: 15px;">
          <br>

          <label style="width: 200px; margin: 5px;">Filtrar por turno</label>
          <select class="ui-state-default ui-corner-all" style="width: 200px; height: 20px;" id="filtroTurnoAgendamento">
              <option value="Todos">Todos</option>
              <option value="Manhã">Manhã</option>
              <option value="Tarde">Tarde</option>
              <option value="Noite">Noite</option>
          </select>
          <br>

          <label style="width: 195px; margin: 5px;">Filtrar tabela pelo Local o atendimento</label>
          <select class="ui-state-default ui-corner-all" style="width: 200px; height: 20px; margin: 5px;" id="filtroLocalAgendamento">
              <option value="Todos">Todos</option>
              <option value="Clínica Sul - 1º Andar">Clínica Sul -1º Andar</option>
              <option value="Clínica Oeste">Clínica Oeste</option>
              <option value="Clínica Sul - 2º Andar">Clínica Sul - 2º Andar</option>
              <option value="Clínica Norte - 2º Andar">Clínica Norte - 2º Andar</option>
              <option value="Bloco - 3º Andar">Bloco - 3º Andar</option>
              <option value="Ambulatório - 3º Andar">Ambulatório - 3º Andar</option>
              <option value="Consultório individualizado - 3º Andar">Consultório individualizado - 3º Andar</option>
              <option value="Clínica 4º Andar">Clínica 4º Andar</option>
              <option value="Radiologia">Clínica de Radiologia</option>
          </select>
          <br>

          <label style="width: 195px; margin: 5px;">Filtrar tabela pelo componente curricular (disciplina/estágio)</label>
          <select class="ui-state-default ui-corner-all" style="width: 200px; height: 20px; margin: 5px;" id="filtroDisciplina">
              <option value="Todos">Todos</option>
              <option value="ESTÁGIO EM PRONTO ATENDIMENTO (EPA)">ESTÁGIO EM PRONTO ATENDIMENTO (EPA)</option>
              <option value="ODONTOPEDIATRIA">ODONTOPEDIATRIA</option>
              <option value="PERIODONTIA CLÍNICA">PERIODONTIA CLÍNICA</option>
              <option value="PRÓTESE DENTÁRIA PARCIAL III">PRÓTESE DENTÁRIA PARCIAL III</option>
              <option value="CIRURGIA BUCO-MAXILAR III">CIRURGIA BUCO-MAXILAR III</option>
              <option value="RADIOLOGIA E IMAGINOLOGIA">RADIOLOGIA E IMAGINOLOGIA</option>
          </select>
          <p></p>
          
          <label style="width: 195px; margin: 5px;">Filtrar por status do agendamento</label>
          <select class="ui-state-default ui-corner-all" style="width: 200px; height: 20px; margin: 5px;" id="filtroStatus">
              <option value="Todos">Todos</option>
              <option value="No local">No local</option>
              <option value="Agendado">Agendado</option>
              <option value="Atendido">Atendido</option>
          </select>
          <p></p>

          
          <hr class="ui-state-default">
          <div style="margin: 5px;"></div>
          <button id="clear" style="margin: 10px;">Limpar filtros</button>
                
          
            <hr class="ui-state-default">
        
            <table id="gridAgenda" class="ui-jqgrid ui-widget ui-widget-content" cellspacing="0" cellpadding="0" role="grid" aria-multiselectable="false" style="width: 70%; font-size: 14px; margin: 50px;">
                <thead>
                    <tr class="ui-jqgrid-labels" role="rowheader">
                        <th class="ui-jqgrid-titlebar ui-widget-header">Data</th>
                        <th class="ui-jqgrid-titlebar ui-widget-header">Paciente</th>
                        <th class="ui-jqgrid-titlebar ui-widget-header">Agendado por:</th>
                        <th class="ui-jqgrid-titlebar ui-widget-header">Local</th>
                        <th class="ui-jqgrid-titlebar ui-widget-header">Horário</th>
                        <th class="ui-jqgrid-titlebar ui-widget-header">Atividade</th>
                        <th class="ui-jqgrid-titlebar ui-widget-header">Descrição</th>
                        <th class="ui-jqgrid-titlebar ui-widget-header">Status</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <!-- Table body rows will be populated here -->
                </tbody>
                <tr>
                <td colspan="9" style="text-align: center;">
                    <div id="pagination" class="ui-state-default">
                        <button id="prev-page">Previous</button>
                        <span id="page-info">Pág. 1</span>
                        <button id="next-page">Next</button>
                    </div>
                </td>
                </tr>
                </table>
        </div>
                
        <script>
            // DADOS DO BANCO PREENCHEM DA TABELA
            $(document).ready(function () {
                var currentPage = 1;
                var rowsPerPage = 25;
                var tableRows = [];
                var totalRows = 0;
                
                
                //NEW FILTERS TEST!!
                var filtroDataAgendamento = '';
                var filtroTurnoAgendamento = '';
                var filtroLocalAgendamento = '';
                var filtroDisciplina = '';
                var filtroStatus = '';

              
            
                function loadTableData() {
                    // Make an AJAX request to fetch data from your PHP script
                    $.ajax({
                        url: 'https://sistema-odonto.000webhostapp.com/APIs_agenda/agenda-clinicas-currentday.php',
                        method: 'GET',
                        dataType: 'json',
                        success: function (data) {
                            totalRows = data.length;
                            tableRows = data;
                            applyFilters();
                            updateButtons();
                        },
                        error: function () {
                            console.log('Error fetching data');
                        }
                    });
                }
            
                function applyFilters() {
                    var filteredRows = tableRows;

                    // Apply the filtroDataAgendamento filter
                    if (filtroDataAgendamento !== '') {
                        filteredRows = filteredRows.filter(function (item) {
                            return item.data_agendamento === filtroDataAgendamento;
                        });
                    }

                    // Apply the filtroTurnoAgendamento filter
                    if (filtroTurnoAgendamento !== '') {
                        filteredRows = filteredRows.filter(function (item) {
                            if (filtroTurnoAgendamento === 'Manhã') {
                                return parseInt(item.horario_agendamento) < 12;
                            } else if (filtroTurnoAgendamento === 'Tarde') {
                                return parseInt(item.horario_agendamento) >= 12 && parseInt(item.horario_agendamento) < 18;
                            } else if (filtroTurnoAgendamento === 'Noite') {
                                return parseInt(item.horario_agendamento) >= 18;
                            }
                            return true; // If 'Todos' selected, no filtering based on time
                        });
                    }

                    // Apply the filtroLocalAgendamento filter
                    if (filtroLocalAgendamento !== '') {
                        filteredRows = filteredRows.filter(function (item) {
                            return item.local === filtroLocalAgendamento;
                        });
                    }

                    // Apply the filtroDisciplina filter
                    if (filtroDisciplina !== '') {
                        filteredRows = filteredRows.filter(function (item) {
                            return item.atividade_curricular === filtroDisciplina;
                        });
                    }

                    // Apply the filtroStatus filter
                    if (filtroStatus !== '') {
                        filteredRows = filteredRows.filter(function (item) {
                            return item.status_agendamento === filtroStatus;
                        });
                    }
            
                    showPage(currentPage, filteredRows);
                }

                function getStatusClass(status) {
                    switch (status) {
                        case 'Agendado':
                            return 'ui-state-default';
                        case 'No local':
                            return 'agendamento-ui';
                        case 'Atendido':
                            return 'atendido-ui';
                        default:
                            return '';
                    }
                }
            
                function showPage(page, data) {
                    var startIndex = (page - 1) * rowsPerPage;
                    var endIndex = Math.min(startIndex + rowsPerPage, data.length);
                    var tableBody = $('#table-body');
            
                    tableBody.empty(); // Clear the table body
            
                    for (var i = startIndex; i < endIndex; i++) {
                        var item = data[i];
                        var row = '<tr>';
                        row += '<td class="' + getStatusClass(item.status_agendamento) + ' ui-th-column ui-th-ltr">' + item.data_agendamento + '</td>';
                        row += '<td class="' + getStatusClass(item.status_agendamento) + ' ui-th-column ui-th-ltr">' + item.cpf_paciente + '</td>';
                        row += '<td class="' + getStatusClass(item.status_agendamento) + ' ui-th-column ui-th-ltr">' + item.agendado_por + '</td>';
                        row += '<td class="' + getStatusClass(item.status_agendamento) + ' ui-th-column ui-th-ltr">' + item.local + '</td>';
                        row += '<td class="' + getStatusClass(item.status_agendamento) + ' ui-th-column ui-th-ltr">' + item.horario_agendamento + ':' + item.minuto_agendamento + '</td>';
                        row += '<td class="' + getStatusClass(item.status_agendamento) + ' ui-th-column ui-th-ltr">' + item.atividade_curricular + '</td>';
                        row += '<td class="' + getStatusClass(item.status_agendamento) + ' ui-th-column ui-th-ltr">' + item.descricao + '</td>';
                        row += '<td class="' + getStatusClass(item.status_agendamento) + ' ui-th-column ui-th-ltr">' + item.status_agendamento + '</td>';
                        row += '</tr>';
                        tableBody.append(row);
                    }
            
                    $('#page-info').text('Pág. ' + page);
                }
            
                function updateButtons() {
                    if (currentPage === 1) {
                        $('#prev-page').prop('disabled', true);
                    } else {
                        $('#prev-page').prop('disabled', false);
                    }
            
                    if (currentPage * rowsPerPage >= totalRows) {
                        $('#next-page').prop('disabled', true);
                    } else {
                        $('#next-page').prop('disabled', false);
                    }
                }
            
                // Initial load of table data
                loadTableData();
            
                // Listen for changes to filtroDataAgendamento filter
                $('#filtroDataAgendamento').change(function () {
                    filtroDataAgendamento = $(this).val();
                    currentPage = 1; // Reset to the first page when the filter changes
                    applyFilters();
                    updateButtons();
                });

                // Listen for changes to filtroTurnoAgendamento filter
                $('#filtroTurnoAgendamento').change(function () {
                    filtroTurnoAgendamento = $(this).val();
                    currentPage = 1; // Reset to the first page when the filter changes
                    applyFilters();
                    updateButtons();
                });

                // Listen for changes to filtroLocalAgendamento filter
                $('#filtroLocalAgendamento').change(function () {
                    filtroLocalAgendamento = $(this).val();
                    currentPage = 1; // Reset to the first page when the filter changes
                    applyFilters();
                    updateButtons();
                });

                // Listen for changes to filtroDisciplina filter
                $('#filtroDisciplina').change(function () {
                    filtroDisciplina = $(this).val();
                    currentPage = 1; // Reset to the first page when the filter changes
                    applyFilters();
                    updateButtons();
                });

                // Listen for changes to filtroStatus filter
                $('#filtroStatus').change(function () {
                    filtroStatus = $(this).val();
                    currentPage = 1; // Reset to the first page when the filter changes
                    applyFilters();
                    updateButtons();
                });

                // Clear button click event
                $('#clear').click(function () {
                    $('#filtroDataAgendamento').val('');
                    $('#filtroTurnoAgendamento').val('');
                    $('#filtroLocalAgendamento').val('');
                    $('#filtroDisciplina').val('');
                    $('#filtroStatus').val('');

                    filtroDataAgendamento = '';
                    filtroTurnoAgendamento = '';
                    filtroLocalAgendamento = '';
                    filtroDisciplina = '';
                    filtroStatus = '';
                    currentPage = 1; // Reset to the first page when clearing filters
                    applyFilters();
                    updateButtons();
                });
            
                $('#prev-page').click(function () {
                    if (currentPage > 1) {
                        currentPage--;
                        applyFilters();
                        updateButtons();
                    }
                });
            
                $('#next-page').click(function () {
                    if (currentPage * rowsPerPage < totalRows) {
                        currentPage++;
                        applyFilters();
                        updateButtons();
                    }
                });
            });
        </script>
