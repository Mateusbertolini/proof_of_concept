<script>
 function salvar() {
  var descriçãoProcedimento = document.getElementById("descriçãoProcedimento").value;
  var complexidade = document.getElementById("complexidade").value;
  
  if (descriçãoProcedimento) {
      if (complexidade === 'Escolher') {
          showCustomAlert("Por favor, escolha uma opção válida para a complexidade do procedimento");
      } else {
          var table = document.getElementById("listaSUS");
          var newRow = table.insertRow(-1);
          var checkboxCell = newRow.insertCell(0);
          checkboxCell.innerHTML = '<input type="checkbox">';
          checkboxCell.className = "ui-state-default ui-th-column ui-th-ltr";

          var nomeCell = newRow.insertCell(1);
          nomeCell.innerHTML = descriçãoProcedimento;
          nomeCell.className = "ui-state-default ui-th-column ui-th-ltr";

          var tipoCell = newRow.insertCell(2);
          tipoCell.innerHTML = complexidade;
          tipoCell.className = "ui-state-default ui-th-column ui-th-ltr";

          // Clear input fields after adding row
          document.getElementById("descriçãoProcedimento").value = "";
          document.getElementById("complexidade").value = "0";
      }
  }
}



  function excluir() {
    var table = document.getElementById("listaSUS");
    var rowsToDelete = [];

    for (var i = 1; i < table.rows.length; i++) {
      var checkbox = table.rows[i].cells[0].querySelector('input[type="checkbox"]');
      if (checkbox.checked) {
        rowsToDelete.push(i);
      }
    }

    // Delete selected rows in reverse order to avoid index issues
    for (var i = rowsToDelete.length - 1; i >= 0; i--) {
      table.deleteRow(rowsToDelete[i]);
    }
  }

  // Function to pad a number with leading zeros
  function padNumber(num, size) {
    var numStr = num.toString();
    while (numStr.length < size) {
      numStr = "0" + numStr;
    }
    return numStr;
  }

  function limparCampos() {
    document.getElementById("descriçãoProcedimento").value = "";
    document.getElementById("complexidade").value = "0";
  }
</script>
