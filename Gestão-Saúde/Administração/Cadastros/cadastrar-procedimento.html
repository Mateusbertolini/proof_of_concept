    <script>
      $(document).ready(function () {
          var currentPage = 1;
          var rowsPerPage = 30;
          var tableRows = [];
          var totalRows = 0;
  
          function loadTableData() {
              $.ajax({
                  url: 'https://sistema-odonto.000webhostapp.com/busca-procedimentos.php',
                  method: 'GET',
                  dataType: 'json',
                  success: function (data) {
                      totalRows = data.length;
                      tableRows = data;
                      showPage(currentPage, tableRows);
                      updateButtons();
                  },
                  error: function () {
                      console.log('Error fetching data');
                  }
              });
          }
  
          function showPage(page, data) {
              var startIndex = (page - 1) * rowsPerPage;
              var endIndex = Math.min(startIndex + rowsPerPage, data.length);
              var tableBody = $('#table-body');
  
              tableBody.empty(); // Clear the table body
  
              for (var i = startIndex; i < endIndex; i++) {
                  var item = data[i];
                  var row = '<tr>';
                  row += '<td class="ui-state-default ui-th-column ui-th-ltr"><input type="checkbox" name="selectedId[]" value="' + item.cod_sus + '"></td>';
                  row += '<td class="ui-state-default ui-th-column ui-th-ltr">' + item.cod_sus + '</td>';
                  row += '<td class="ui-state-default ui-th-column ui-th-ltr">' + item.nome + '</td>';
                  row += '<td class="ui-state-default ui-th-column ui-th-ltr">' + item.tipo + '</td>';
                  row += '</tr>';
                  tableBody.append(row);
              }
  
              $('#page-info').text('Pág. ' + page);
          }
  
          function updateButtons() {
              if (currentPage === 1) {
                  $('#prev-page').prop('disabled', true);
              } else {
                  $('#prev-page').prop('disabled', false);
              }
  
              if (currentPage * rowsPerPage >= totalRows) {
                  $('#next-page').prop('disabled', true);
              } else {
                  $('#next-page').prop('disabled', false);
              }
          }
  
          // Initial load of table data
          loadTableData();
  
          $('#prev-page').click(function () {
              if (currentPage > 1) {
                  currentPage--;
                  showPage(currentPage, tableRows);
                  updateButtons();
              }
          });
  
          $('#next-page').click(function () {
              if (currentPage * rowsPerPage < totalRows) {
                  currentPage++;
                  showPage(currentPage, tableRows);
                  updateButtons();
              }
          });

          // Add a click event handler for table rows
            $('#listaProcedimentos tbody').on('click', 'tr', function () {
              // Get the data from the clicked row
              var rowData = $(this).children('td').map(function () {
                return $(this).text();
              }).get();

              // Populate the input fields with the row data
              $('#codSUS').val(rowData[1]);
              $('#descricaoSUS').val(rowData[2]);
              $('#tipoSUS').val(rowData[3]);
              });
          });
    </script>

    <script>
      $(document).ready(function () {
        // Submit form when "Adicionar" button is clicked
        $('#btnAdicionar').click(function (event) {
            event.preventDefault(); // Prevent the default form submission behavior

          // Serialize the form data
          var formData = $('#susForm').serialize();

          // Perform an AJAX POST request
          $.ajax({
              type: 'POST',
              url: 'https://sistema-odonto.000webhostapp.com/insert-remove-procedimentos.php',
              data: formData,
              success: function (response) {
                  // Show the result using the showCustomAlert() function
                  showCustomAlert(response);

                  // Optionally, clear the form fields or perform any other actions
                  $('#codSUS').val('');
                  $('#descricaoSUS').val('');
                  $('#tipoSUS').val('Escolher');
              },
              error: function (xhr, status, error) {
                  // Handle errors if needed
                  showCustomAlert("Error: " + xhr.responseText); // Display the error response
                  console.error(xhr); // Log the full error object for debugging
              }
          });
      });
    
        // Delete selected items when "Excluir" button is clicked
        $('#deleteButton').click(function (event) {
          event.preventDefault(); // Prevent the default form submission behavior
    
          const selectedIds = $("input[name='selectedId[]']:checked").map(function () {
            // Get the value (ID) from the second column of the table in the same row
            return $(this).closest('tr').find('td:eq(1)').text();
          }).get();
    
          if (selectedIds.length === 0) {
            showCustomAlert("Por favor, selecione ao menos um procedimento para excluir.");
            return;
          }
    
          // Create the request data as an object
          const requestData = { selectedId: selectedIds };
    
          // Log the requestData for debugging
          console.log("Request Data:", requestData);
    
          // Send the POST request using AJAX for deletion
          $.ajax({
            type: 'POST',
            url: 'https://sistema-odonto.000webhostapp.com/insert-remove-procedimentos.php',
            data: requestData, // Send the selectedIds directly
            success: function (data) {
              // Log the success response for debugging
              showCustomAlert("Success Response:", data);
    
              showCustomAlert(data); // Display the server response
              
            },
            error: function (xhr, status, error) {
              // Log the error for debugging
              console.error("Error:", error);
            }
          });
        });
      });
    
      // FUNÇÃO PARA APAGAR CAMPOS DA PÁGINA
      function limparCampos() {
        document.getElementById("codSUS").value = "";
        document.getElementById("descricaoSUS").value = "";
        document.getElementById("tipoSUS").value = "Escolher";
      }
    </script>
