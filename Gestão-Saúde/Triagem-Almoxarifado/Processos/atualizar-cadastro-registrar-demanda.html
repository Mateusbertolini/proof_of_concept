// Função para obter a URL da API do localStorage ou usar o valor padrão
function getApiUrl() {
  const storedApiUrl = localStorage.getItem('api');
  return storedApiUrl ? storedApiUrl : 'https://prontuario-ufpel-backend.onrender.com';
}

       // Função para adicionar uma nova linha à tabela usando XPath
function adicionarNovaLinha(nome, email, cpf, rg, dtCadastro) {
  // Seleciona o corpo da tabela usando o XPath
    const tbody = document.querySelector('.ui-jqgrid-htable');

   
  // Cria um novo elemento de linha (<tr>)
  const novaLinha = document.createElement('tr');

  // Adiciona o conteúdo da nova linha criando células de dados (<td>) e inserindo os valores
  novaLinha.innerHTML = `
    <td><input role="checkbox" type="checkbox" class="cbox"></td>
    <td style="display: none;">ID</td>
    <td><a href="Perfil-edição.html?cpf=${cpf}">${nome}</a></td>
    <td>${email}</td>
    <td>${cpf}</td>
    <td style="display: none;">Situação</td>
    <td>${rg}</td>
    <td>${dtCadastro}</td>
  `;

  // Adiciona a nova linha ao corpo da tabela
  tbody.appendChild(novaLinha);
}



// Função de busca que determina qual função de consulta chamar com base nos campos de nome e CPF
function buscar() {

  const tbody = document.querySelector('.ui-jqgrid-htable');

  while (tbody.children.length > 1) {
      tbody.removeChild(tbody.lastChild);
    }

  const nome = document.getElementById('txtNome').value;
  const cpf = document.getElementById('txtCpf').value;

  if (nome.trim() !== '') {
    consultarPacientesPorNome(nome);
  } else if (cpf.trim() !== '') {
    consultarPacientesPorCPF(cpf);
  } else {
    alert("Preencha o campo nome ou CPF para realizar a busca.");
  }
}

// Função para consultar pacientes por nome usando a API
function consultarPacientesPorNome(nome) {
  const tbody = document.querySelector('.ui-jqgrid-htable');

while (tbody.children.length > 1) {
    tbody.removeChild(tbody.lastChild);
  }
  const api = getApiUrl();

  const xhr = new XMLHttpRequest();
  xhr.open('POST', `${api}/consulta-nome/`);
  xhr.setRequestHeader('Content-Type', 'application/json');
  xhr.onreadystatechange = function () {
    if (xhr.readyState === 4) {
      if (xhr.status === 200) {
        const pacientes = JSON.parse(xhr.responseText);
        if (pacientes.length === 0) {
          alert("Nenhum paciente encontrado");
        } else {
          pacientes.forEach(paciente => {
            adicionarNovaLinha(
              paciente.Nome,
              paciente.Email,
              paciente.CPF,
              paciente.Rg,
              paciente.DataNasc
            );
          });
        }
      } else {
        console.error('Erro ao consultar pacientes:', xhr.status, xhr.statusText);
      }
    }
  };
  xhr.send(JSON.stringify({ Nome: nome }));
}
