      function limparCampos() {
        document.getElementById("pacienteAgendamento").value = "";

        document.getElementById("descricao").value = "";
        document.getElementById("data_agendamento").value = "";
        document.getElementById("turno_agendamento").value = "Escolher";
        document.getElementById("horario_agendamento_1").value = "HH";
        document.getElementById("horario_agendamento_2").value = "MM";
        document.getElementById("local").value = "Escolher";
        document.getElementById("atividade_curricular").value = "";

      $(document).ready(function(){
          $("#insertButton").click(function(){
              var agendado_por = $("#agendado_por").val();
              var cpf_paciente = $("#cpf_paciente").val();
              var data_agendamento = $("#data_agendamento").val();
              var turno_agendamento = $("#turno_agendamento").val();
              var horario_agendamento_1 = $("#horario_agendamento_1").val();
              var horario_agendamento_2 = $("#horario_agendamento_2").val();
              var local = $("#local").val();
              var atividade_curricular = $("#atividade_curricular").val();
              var descricao = $("#descricao").val();

              // Concatenate horario_agendamento_1 and horario_agendamento_2
              var horario_agendamento = horario_agendamento_1 + ':' + horario_agendamento_2;

              // AJAX request
              $.ajax({
                  url: 'https://sistema-odonto.000webhostapp.com/agendamento-insert-remove.php',
                  type: 'POST',
                  data: {
                      agendado_por: agendado_por,
                      cpf_paciente: cpf_paciente,
                      data_agendamento: data_agendamento,
                      turno_agendamento: turno_agendamento,
                      horario_agendamento: horario_agendamento,
                      local: local,
                      atividade_curricular: atividade_curricular,
                      descricao: descricao
                    },
                      crossDomain: true, // Set this to true for cross-domain requests
                      success: function (response) {
                      // Handle success, if needed
                      if (response.success) {
                          showCustomAlert(response.message);
                          
                      } else {
                          showCustomAlert("Erro: " + response.message);
                      }
                  },
                  error: function (xhr, status, error) {
                      // Handle errors, if any
                      console.log(xhr.responseText);
                      showCustomAlert("Erro ao enviar a requisição. Por favor, tente novamente mais tarde.");
                  }
              });
          });
      });
      </script>

    <script>
        // DADOS DO BANCO PREENCHEM DA TABELA
        $(document).ready(function () {
          var currentPage = 1;
          var rowsPerPage = 25;
          var tableRows = [];
          var totalRows = 0;
                  
          //NEW FILTERS TEST!!
          var filtroDataAgendamento = '';
          var filtroTurnoAgendamento = '';
          var filtroLocalAgendamento = '';
          var filtroDisciplina = '';
          var filtroStatus = '';
          
          
          // Função para obter parâmetros da URL
          function getUrlVars() {
              var vars = {};
              var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function (m, key, value) {
                  vars[key] = value;
              });
              return vars;
          }

          function loadTableData() {
              // Make an AJAX request to fetch data from your PHP script
              $.ajax({
                  url: 'https://sistema-odonto.000webhostapp.com/agenda-usuario.php?id=' + getUrlVars()["id"] + '',
                  method: 'GET',
                  dataType: 'json',
                  success: function (data) {
                      totalRows = data.length;
                      tableRows = data;
                      applyFilters();
                      updateButtons();
                  },
                  error: function () {
                      console.log('Error fetching data');
                  }
              });
          }
      
          function applyFilters() {
              var filteredRows = tableRows;

              // Apply the filtroDataAgendamento filter
              if (filtroDataAgendamento !== '') {
                  filteredRows = filteredRows.filter(function (item) {
                      return item.data_agendamento === filtroDataAgendamento;
                  });
              }

              // Apply the filtroTurnoAgendamento filter
              if (filtroTurnoAgendamento !== '') {
                  filteredRows = filteredRows.filter(function (item) {
                      return item.turno_agendamento === filtroTurnoAgendamento;
                  });
              }

              // Apply the filtroLocalAgendamento filter
              if (filtroLocalAgendamento !== '') {
                  filteredRows = filteredRows.filter(function (item) {
                      return item.local === filtroLocalAgendamento;
                  });
              }

              // Apply the filtroDisciplina filter
              if (filtroDisciplina !== '') {
                  filteredRows = filteredRows.filter(function (item) {
                      return item.atividade_curricular === filtroDisciplina;
                  });
              }

              // Apply the filtroStatus filter
              if (filtroStatus !== '') {
                  filteredRows = filteredRows.filter(function (item) {
                      return item.status_agendamento === filtroStatus;
                  });
              }
        
              showPage(currentPage, filteredRows);
            }

            function getStatusClass(status) {
                switch (status) {
                    case 'Agendado':
                        return 'ui-state-default';
                    case 'No local':
                        return 'agendamento-ui';
                    case 'Atendido':
                        return 'atendido-ui';
                    default:
                        return '';
                }
            }
        
            function showPage(page, data) {
                var startIndex = (page - 1) * rowsPerPage;
                var endIndex = Math.min(startIndex + rowsPerPage, data.length);
                var tableBody = $('#table-body');
        
                tableBody.empty(); // Clear the table body
        
                for (var i = startIndex; i < endIndex; i++) {
                    var item = data[i];
                    var row = '<tr>';
                    
                    row += '<td class="' + getStatusClass(item.status_agendamento) + ' ui-th-column ui-th-ltr"><input type="checkbox"></td>';
                    row += '<td class="' + getStatusClass(item.status_agendamento) + ' ui-th-column ui-th-ltr">' + item.data_agendamento + '</td>';
                    row += '<td class="' + getStatusClass(item.status_agendamento) + ' ui-th-column ui-th-ltr">' + item.cpf_paciente + '</td>';
                    row += '<td class="' + getStatusClass(item.status_agendamento) + ' ui-th-column ui-th-ltr">' + item.local + '</td>';
                    row += '<td class="' + getStatusClass(item.status_agendamento) + ' ui-th-column ui-th-ltr">' + item.turno_agendamento + '</td>';
                    row += '<td class="' + getStatusClass(item.status_agendamento) + ' ui-th-column ui-th-ltr">' + item.horario_agendamento + '</td>';
                    row += '<td class="' + getStatusClass(item.status_agendamento) + ' ui-th-column ui-th-ltr">' + item.atividade_curricular + '</td>';
                    row += '<td class="' + getStatusClass(item.status_agendamento) + ' ui-th-column ui-th-ltr">' + item.descricao + '</td>';
                    row += '<td class="' + getStatusClass(item.status_agendamento) + ' ui-th-column ui-th-ltr">' + item.status_agendamento + '</td>';
                    row += '</tr>';
                    tableBody.append(row);
                }
        
                $('#page-info').text('Pág. ' + page);
            }
        
            function updateButtons() {
                if (currentPage === 1) {
                    $('#prev-page').prop('disabled', true);
                } else {
                    $('#prev-page').prop('disabled', false);
                }
        
                if (currentPage * rowsPerPage >= totalRows) {
                    $('#next-page').prop('disabled', true);
                } else {
                    $('#next-page').prop('disabled', false);
                }
            }
        
            // Initial load of table data
            loadTableData();
        
            // Listen for changes to filtroDataAgendamento filter
            $('#filtroDataAgendamento').change(function () {
                filtroDataAgendamento = $(this).val();
                currentPage = 1; // Reset to the first page when the filter changes
                applyFilters();
                updateButtons();
            });

            // Listen for changes to filtroTurnoAgendamento filter
            $('#filtroTurnoAgendamento').change(function () {
                filtroTurnoAgendamento = $(this).val();
                currentPage = 1; // Reset to the first page when the filter changes
                applyFilters();
                updateButtons();
            });

            // Listen for changes to filtroLocalAgendamento filter
            $('#filtroLocalAgendamento').change(function () {
                filtroLocalAgendamento = $(this).val();
                currentPage = 1; // Reset to the first page when the filter changes
                applyFilters();
                updateButtons();
            });

            // Listen for changes to filtroDisciplina filter
            $('#filtroDisciplina').change(function () {
                filtroDisciplina = $(this).val();
                currentPage = 1; // Reset to the first page when the filter changes
                applyFilters();
                updateButtons();
            });

            // Listen for changes to filtroStatus filter
            $('#filtroStatus').change(function () {
                filtroStatus = $(this).val();
                currentPage = 1; // Reset to the first page when the filter changes
                applyFilters();
                updateButtons();
            });

            // Clear button click event
            $('#clear').click(function () {
                $('#filtroDataAgendamento').val('');
                $('#filtroTurnoAgendamento').val('');
                $('#filtroLocalAgendamento').val('');
                $('#filtroDisciplina').val('');
                $('#filtroStatus').val('');

                filtroDataAgendamento = '';
                filtroTurnoAgendamento = '';
                filtroLocalAgendamento = '';
                filtroDisciplina = '';
                filtroStatus = '';
                currentPage = 1; // Reset to the first page when clearing filters
                applyFilters();
                updateButtons();
            });
        
            $('#prev-page').click(function () {
                if (currentPage > 1) {
                    currentPage--;
                    applyFilters();
                    updateButtons();
                }
            });
        
            $('#next-page').click(function () {
                if (currentPage * rowsPerPage < totalRows) {
                    currentPage++;
                    applyFilters();
                    updateButtons();
                }
            });
        });
    </script>
